<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/batdongsan.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="create-batdongsan">
                <h2 class="heading-2">ĐĂNG TIN BẤT ĐỘNG SẢN TẠI HUẾ</h2>
                <div class="create-area">
                    <div class="form-group">
                        <label for="title">Tiêu đề: </label>
                        <input type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="content">Nội dung: </label>
                        <textarea id="content" cols="20" rows="2" class="form-control" rows="4" cols="50" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="area">Diện tích: </label>
                        <input type="number" id="area" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="size">Kích thước: </label>
                        <input type="text" id="size" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="direction">Hướng: </label>
                        <input type="text" id="direction" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Giá: </label>
                        <input type="number" id="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="location">Vị trí: </label>
                        <input type="text" id="location" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="avatar">Avatar Url: </label>
                        <input type="url" id="avatar" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <button onclick="addbatdongsan()" class="btn btn-dark">Đăng</button>
                    <button onclick="resetForm()" class="btn btn-warning">Hủy</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="show-batdongsan">
                <table id="tbbatdongsan" class="tbbatdongsan">
                    <tbody id="tbLand">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>


<script src="/batdongsan.js"></script>
</body>

</html>
